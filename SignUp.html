<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - E-tutor</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <nav class="signup-nav">
        <div class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1>E-tutor</h1>
        </div>
        <div class="nav-buttons-container">
            <span>Don't have an account?</span> <a href="#" class="btn btn-secondary">Sign In</a> </div>
    </nav>

    <main class="signup-container">

        <div class="signup-illustration">
            <div class="shape ellipse-1"></div>
            <div class="shape ellipse-2"></div>
            <div class="shape ellipse-3"></div>
            <div class="shape ellipse-4"></div>
            
            <img src="img/SignUp_img.jpeg" alt="Person studying">
        </div>

        <div class="signup-form">
            <h1>Create your account</h1> <form action="#">
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label> <input type="text" id="first-name" placeholder="e.g. John"> </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label> <input type="text" id="last-name" placeholder="e.g. Doe"> </div>
                </div>

                <div class="input-group">
                    <label for="email">Email address</label> <input type="email" id="email" placeholder="you@example.com"> </div>

                <div class="input-group">
                    <label for="phone">Phone</label> <input type="tel" id="phone" placeholder="Your phone number"> </div>

                <div class="form-row">
                    <div class="input-group password-group">
                        <label for="password">Password</label> <input type="password" id="password" placeholder="********">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                    <div class="input-group password-group">
                        <label for="confirm-password">Confirm Password</label> <input type="password" id="confirm-password" placeholder="********">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="form-check">
                        <input type="checkbox" id="terms">
                        <label for="terms">I Agree with all of your Terms & Conditions</label> </div>
                    <button type="submit" class="btn btn-primary signup-btn">
                        <span>Create Account</span> <i class="fa-solid fa-arrow-right"></i> </button>
                </div>
            </form>

            <div class="divider">
                <span>Sign up with</span> </div>

            <div class="social-logins">
                <a href="#" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn" id="facebook-btn">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" class="social-btn">
                    <i class="fa-brands fa-apple"></i>
                    <span>Apple</span>
                </a>
            </div>

        </div>
    </main>

</body>
</html>
